<form class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
  <div class="form-group phone">
    <p *ngIf="numError" class="alert alert-danger">Numero Incorrect</p>
    <label>Telephone :</label>
    <input (keyup)="numError=false" min="0" class="form-control" type="tel" [(ngModel)]="tel" name="tel" autocomplete="off" />
  </div>
  <div class="form-group">
      <p *ngIf="forfaitError" class="alert alert-danger">Veuillez choisir un forfait</p>
      <label>Forfait :</label>
      <select (change)="forfaitError=false" class="form-control" [(ngModel)]="forfait" name="forfait" placeholder="selectionner un Forfait">
        <option value="0" selected>selectionner un Forfait</option>
        <option value="1">forfait 1moi 1000</option>
        <option value="2">forfait 6 mois 3000</option>
        <option value="3">forfait 12 mois 5000</option>
      </select>
  </div>
  <button class="btn btn-success btn-block" (click)="valider()">PAIEMENT</button>
</form>
